{% extends 'myapp/index.html' %}
{% block content %}
	<div class="body">
		<div class="register">
			<div>
				<div>
					<div class="register">
						<h2>BE A CAMPER TODAY!</h2>
						<form action="Register" method="post">
							<div>
								{% csrf_token %}

    								<label for="fname">First Name</label>
    								<input type="text" id="fname" name="firstname" placeholder="First Name" ngModel>

									<label for="lname">Last Name</label>
    								<input type="text" id="lname" name="lastname" placeholder="Last Name" ngModel>

									<label for="lname">Email</label>
    								<input type="text" id="email" name="email" placeholder="Email" ngModel>

									<label for="lname">UserName</label>
    								<input type="text" id="uname" name="uname" placeholder="Email" ngModel>

									<label for="lname">Password</label>
    								<input type="text" id="pass" name="pass" placeholder="Password" ngModel>

									<label for="lname">Confirmed Password</label>
    								<input type="text" id="pass2" name="pass2" placeholder="Password" ngModel>

    								<label for="country">Country</label>
									<select id="country" name="country">
										  <option value="australia">Australia</option>
										  <option value="canada">Canada</option>
										  <option value="usa">USA</option>
    								</select><br>




							</div>
							<input type="submit" id="submit" value="Register">
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
